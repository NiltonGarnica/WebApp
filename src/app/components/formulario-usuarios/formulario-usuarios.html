<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center p-6 z-50">

  <div class="bg-white rounded-xl shadow-xl w-full max-w-lg p-6 space-y-6">

    <h2 class="text-xl font-bold text-gray-800">Registrar Usuario</h2>

    <form class="space-y-4" (ngSubmit)="guardar()">

      <div>
        <label class="block mb-1 text-gray-700">Nombre completo</label>
        <input type="text" [(ngModel)]="usuario.nombre" name="nombre"
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label class="block mb-1 text-gray-700">Correo electr√≥nico</label>
        <input type="email" [(ngModel)]="usuario.email" name="email"
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label class="block mb-1 text-gray-700">Rol del usuario</label>
        <select [(ngModel)]="usuario.rol" name="rol"
                class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
          <option value="admin">Administrador</option>
          <option value="usuario">Usuario</option>
        </select>
      </div>

      <div class="flex items-center gap-2">
        <input type="checkbox" [(ngModel)]="usuario.estado" name="estado" class="w-4 h-4">
        <label class="text-gray-700">Activo</label>
      </div>

      <div class="flex justify-end gap-3 pt-4">

        <button type="button"
                (click)="cancelar()"
                class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 transition">
          Cancelar
        </button>

        <button type="submit"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
          Guardar
        </button>

      </div>

    </form>

  </div>
</div>
