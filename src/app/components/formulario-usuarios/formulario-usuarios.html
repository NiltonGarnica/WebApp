
<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center p-6 z-50">
  <div class="bg-white rounded-xl shadow-xl w-full max-w-lg p-6 space-y-6">

    <h2 class="text-xl font-bold text-gray-800">
      {{ usuarioEditar === null ? 'Registrar Usuario' : 'Editar Usuario' }}
    </h2>

    <form (ngSubmit)="guardar()">

      <!-- Nombre -->
      <label class="block">Nombre completo</label>
      <input
        [(ngModel)]="usuario.nombre"
        name="nombre"
        required
        class="w-full border px-3 py-2 rounded-lg"
      />

      <!-- Email -->
      <label class="block mt-3">Correo electrónico</label>
      <input
        [(ngModel)]="usuario.email"
        name="email"
        type="email"
        required
        class="w-full border px-3 py-2 rounded-lg"
      />

      <!-- Password SOLO EN MODO CREAR -->
     <div>
  <label class="block mt-3">Contraseña</label>
  <input
    [(ngModel)]="usuario.password"
    name="password"
    type="password"
    required
    class="w-full border px-3 py-2 rounded-lg"
  />
</div>


      <!-- Rol -->
      <label class="block mt-3">Rol</label>
      <select
        [(ngModel)]="usuario.rol"
        name="rol"
        class="w-full border px-3 py-2 rounded-lg"
      >
        <option value="usuario">Usuario</option>
        <option value="admin">Administrador</option>
      </select>

      <!-- Estado -->
      <div class="flex items-center mt-3">
        <input type="checkbox" [(ngModel)]="usuario.estado" name="estado" class="mr-2" />
        <label>Activo</label>
      </div>

      <!-- BOTONES -->
      <div class="flex justify-end gap-3 mt-5">
        <button type="button" (click)="cerrar.emit()"
                class="px-4 py-2 bg-gray-300 rounded-lg">
          Cancelar
        </button>

        <button type="submit"
                class="px-4 py-2 bg-blue-600 rounded-lg text-white">
          Guardar
        </button>
      </div>

    </form>

  </div>
</div>
