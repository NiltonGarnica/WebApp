<div class="flex gap-4 mb-4">
  <div>
    <label class="text-sm font-semibold">Eje X</label>
    <select [(ngModel)]="ejeX" (change)="render3D()" class="border p-1 rounded">
      <option *ngFor="let col of columnas" [value]="col">{{ col }}</option>
    </select>
  </div>

  <div>
    <label class="text-sm font-semibold">Eje Y</label>
    <select [(ngModel)]="ejeY" (change)="render3D()" class="border p-1 rounded">
      <option *ngFor="let col of columnas" [value]="col">{{ col }}</option>
    </select>
  </div>

  <div>
    <label class="text-sm font-semibold">Eje Z</label>
    <select [(ngModel)]="ejeZ" (change)="render3D()" class="border p-1 rounded">
      <option *ngFor="let col of columnas" [value]="col">{{ col }}</option>
    </select>
  </div>
</div>

<div #plot class="w-full h-[450px]"></div>
