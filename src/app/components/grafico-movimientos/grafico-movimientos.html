<div class="flex gap-4 mb-4">
  <div>
    <label class="text-sm font-semibold">Eje X</label>
    <select
      [(ngModel)]="columnaX"
      (change)="generarGrafico()"
      class="border p-1 rounded">
      <option *ngFor="let col of columnas" [value]="col">
        {{ col }}
      </option>
    </select>
  </div>

  <div>
    <label class="text-sm font-semibold">Eje Y</label>
    <select
      [(ngModel)]="columnaY"
      (change)="generarGrafico()"
      class="border p-1 rounded">
      <option *ngFor="let col of columnas" [value]="col">
        {{ col }}
      </option>
    </select>
  </div>
</div>

<canvas #canvas></canvas>
