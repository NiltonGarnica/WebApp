<div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-md">

  <h2 class="text-2xl font-bold mb-4">Subir archivo Excel</h2>

  <!-- Mensaje de éxito -->
  <div *ngIf="msgSuccess" class="p-3 mb-3 bg-green-100 text-green-700 rounded">
    {{ msgSuccess }}
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="msgError" class="p-3 mb-3 bg-red-100 text-red-700 rounded">
    {{ msgError }}
  </div>

  <input 
    type="file" 
    (change)="seleccionarArchivo($event)"
    class="border p-2 rounded w-full mb-3"
  >

  <button 
    (click)="subir()" 
    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    Subir archivo
  </button>

  <hr class="my-5">

  <h3 class="text-xl font-semibold mb-3">Datos procesados:</h3>

  <div *ngIf="datosExcel.length === 0">
    <p class="text-gray-500">No hay datos aún.</p>
  </div>

  <table *ngIf="datosExcel.length > 0" class="w-full border-collapse">
    <thead>
      <tr class="bg-gray-200">
        <th *ngFor="let col of datosExcel[0] | keyvalue" class="p-2 border text-left">
          {{ col.key }}
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let fila of datosExcel" class="hover:bg-gray-50">
        <td *ngFor="let col of fila | keyvalue" class="p-2 border">
          {{ col.value }}
        </td>
      </tr>
    </tbody>
  </table>

</div>
