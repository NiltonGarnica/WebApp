<div class="login-page min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-3xl grid grid-cols-1 md:grid-cols-2 gap-8 items-center">

    <!-- Lado Izquierdo -->
    <aside class="hidden md:flex flex-col items-start justify-center p-8 bg-gradient-to-br from-blue-600 to-indigo-600 text-white rounded-xl shadow-lg">
      <h1 class="text-3xl font-extrabold mb-4">Bienvenido de nuevo</h1>
      <p class="text-lg opacity-90 mb-6">Accede con tu cuenta para administrar el panel y ver reportes.</p>
      <ul class="text-sm opacity-85 space-y-2">
        <li>• Acceso seguro</li>
        <li>• Reportes en tiempo real</li>
        <li>• Gestión de usuarios</li>
      </ul>
    </aside>

    <!-- Formulario -->
    <main class="bg-white/90 backdrop-blur-md shadow-2xl border border-gray-200 rounded-2xl p-10">

      <header class="mb-6 text-center">
        <h2 class="text-2xl font-bold text-gray-800">Iniciar sesión</h2>
        <p class="text-sm text-gray-500">Introduce tus credenciales para continuar</p>
      </header>

      <!-- FORMULARIO -->
      <form class="space-y-4" (ngSubmit)="login()" autocomplete="on" novalidate>

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-600 mb-1">Correo electrónico</label>
          <input id="email" name="email" type="text" required
            [(ngModel)]="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            aria-label="Correo" />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-gray-600 mb-1">Contraseña</label>
          <input id="password" name="password" type="password" required
            [(ngModel)]="password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            aria-label="Contraseña" />
        </div>

        <!-- Extras -->
        <div class="flex items-center justify-between text-sm">
          <label class="inline-flex items-center gap-2 text-gray-600">
            <input type="checkbox" name="remember" class="w-4 h-4" />
            <span>Recuérdame</span>
          </label>
          <a class="text-blue-600 hover:underline" routerLink="/forgot">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón -->
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Entrar
        </button>
            

        <div class="text-center text-sm text-gray-600">
          ¿No tienes cuenta?
          <a class="text-blue-600 hover:underline" routerLink="/app-formulario-usuarios">
            Regístrate
          </a>
          
        </div>

      </form>
    </main>
  </div>
</div>
