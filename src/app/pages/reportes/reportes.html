<div class="flex h-screen bg-gray-100">

  <!-- Sidebar -->
  <app-sidebar class="w-64"></app-sidebar>

  <!-- Contenido principal -->
  <div class="flex-1 flex flex-col">

    <!-- Contenido -->
    <main class="p-6 space-y-8">

      <!-- TÃ­tulo -->
      <h1 class="text-2xl font-bold text-gray-800">Reportes del Sistema</h1>

      <!-- Tarjetas resumen -->
      <app-tarjetas-resumen></app-tarjetas-resumen>

      <!-- Filtros -->
      <section class="bg-white shadow rounded-lg p-6">
        <h2 class="text-lg font-semibold mb-4">Filtrar reportes</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

          <div>
            <label class="text-gray-600 mb-1 block">Desde</label>
            <input type="date"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" />
          </div>

          <div>
            <label class="text-gray-600 mb-1 block">Hasta</label>
            <input type="date"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" />
          </div>

          <div>
            <label class="text-gray-600 mb-1 block">Tipo de reporte</label>
            <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
              <option value="">Todos</option>
              <option value="gastos">Gastos</option>
              <option value="ingresos">Ingresos</option>
              <option value="usuarios">Usuarios</option>
            </select>
          </div>

        </div>

        <div class="mt-4 flex justify-end">
          <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Aplicar filtro
          </button>
        </div>
      </section>

      <!-- Tabla de reportes -->
      <app-tabla-reportes></app-tabla-reportes>

    </main>
  </div>
</div>
